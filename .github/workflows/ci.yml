name: CI

on:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.15.0
      - run: node --version
      - uses: actions/upload-artifact@v3
        with: |
          name: my-artifact
          path: ./main.js
          path: ./package.json